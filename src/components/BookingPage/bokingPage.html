<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Creek Canine Ranch Booking Form</title>
    <link rel="stylesheet" href="bookingPage.css">
</head>
<body>
    <div class="container">
        <form class="form-group">
            <h1 class="text-center">Sugar Creek Canine Ranch Booking Form</h1>
            <div id="form">

                <h3>Booking Details</h3>

                
            <div id="input"> 


                <input type="text" id="input-group" placeholder="Date">
                <input type="text" id="input-group" placeholder="Check-In">
                <input type="text" id="input-group" placeholder="Check-Out">
                <select id="input-group" style="background: black;">
                    <option value="">Services</option>
                    <option value="">Boarding</option>
                    <option value="">Daycare</option>

                </select>
                
              
        
          
                <select id="input-group" style="background: black;">
                    <option value="">Breed size</option>
                    <option value="">Small</option>
                    <option value="">Medium</option>
                    <option value="">Large</option>
                </select>
                <input type="text id="input-group" placeholder="How many">
            </div>
            <div id="input3">
                <h3 class="text-white">Personal Details</h3>
                
                <input type="text" id="input-group" placeholder="Full Name">
                <input type="number" id="input-group" placeholder="Phone Number">
                <input type="email" id="input-group" placeholder="Email">

               
                <input type="text" id="input-group" placeholder="Any Messages">

            </div>






            </div>



        </form>
